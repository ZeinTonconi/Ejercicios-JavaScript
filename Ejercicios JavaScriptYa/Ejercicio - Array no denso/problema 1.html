<!DOCTYPE html>
<html>
    <!--
        Crear un vector disperso que representen premios de una rifa. Las posiciones indican 
        los números que tienen premio. Almacenar en dichas posiciones los premios. Genera 10 premios 
        con los montos 1000,2000,3000 etc.
        La cantidad de números de la rifa son 1000.
        Generar valores aleatorios para los números con premio.
        Imprimir Los números con premio y los montos de los mismos. 
    -->
<head>
    <title>Problema 1 - Array no denso</title>
</head>
<body>
    <script>
        let lot=new Array();
        for(let i=1;i<=10;i++){
            let id=parseInt(Math.random()*1000);
            lot[id]=i*1000;
        }
        for(let i=0;i<1000;i++){
            if(lot[i]!=undefined)
                document.write(`${i} ${lot[i]}<br>`);
        }
    </script>
</body>
</html>
