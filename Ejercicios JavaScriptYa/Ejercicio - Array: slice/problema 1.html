<!DOCTYPE html>
<html>
    <!--
        Crear un vector de 10 elementos con valores aleatorios comprendidos entre 0 y 1000. 
        Buscar el menor y luego generar otro vector a partir de dicha posiciÃ³n hasta el final.
    -->
<head>
    <title>Problema 1 - Array: slice</title>
</head>
<body>
    <script>
        let vec=new Array();
        for(let i=0;i<10;i++){
            vec.push(parseInt(Math.random()*1000));
            document.write(vec[i]+" ");
        }
        document.write("<br>");
        let mi=vec[0];
        let id=0;
        for(let i=1;i<10;i++){
            if(mi>vec[i]){
                mi=vec[i];
                id=i;
            }
        }
        let res=vec.slice(id);
        res.forEach(element => {
            document.write(element+" ");
        });
    </script>
</body>
</html>
