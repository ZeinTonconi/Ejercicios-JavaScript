<!DOCTYPE html>
<html>
    <!--
    Generar un presupuesto de un equipo de computación a partir de tres objetos de tipo SELECT que 
    nos permiten seleccionar:
        Procesador (Intel I3 - $400, Intel I5 - $600, Intel I7 - $800).
        Monitor (Samsung 20' - $250, Samsung 22' - $350, Samsung 26' - $550)
        Disco Duro(500 Gb - $300, 1 Tb - $440, 3 Tb - $500)
    Para cada característica indicamos string a mostrar (Ej. Intel I3) y el valor asociado a dicho string 
    Al presionar un botón "Calcular" mostrar el presupuesto en un objeto de tipo TEXT.
    -->
<head>
    <title>Problema 2 - Control SELECT</title>
</head>
<body>
    <form>
        <p>Procesador: <select id="procesador" onChange="cambiar()">
            <option value="400">Intel I3 - $400</option>
            <option value="600">Intel I5 - $600</option>
            <option value="800">Intel I7 - $800</option>
        </select></p>
        <p>Monitor: <select id="monitor" onchange="cambiar()">
            <option value="250">Samsung 20' - $250</option>
            <option value="350">Samsung 22' - $350</option>
            <option value="550">Samsung 26' - $550</option>
        </select></p>
        <p>Disco Duro: <select id="discoDuro" onchange="cambiar()">
            <option value="300">500 Gb - $300</option>
            <option value="440">1 Tb - $440</option>
            <option value="500">3 Tb - $500</option>
        </select></p>
        <p><input type="button" value="Calcular" onclick="calcular()"></p>
        <p>Procesador: <input type="text" id="procesadorText"></p>
        <p>Monitor: <input type="text" id="monitorText"></p>
        <p>Disco Duro: <input type="text" id="discoDuroText"></p>
        <p>Total: <input type="text" id="total"></p>
    </form>
    <script>
        let procesadorPrecio,monitorPrecio,discoDuroPrecio;
        function cambiar(){
            let procesador=document.getElementById("procesador");
            document.getElementById("procesadorText").value=procesador.options[procesador.selectedIndex].text;
            let monitor=document.getElementById("monitor");
            document.getElementById("monitorText").value=monitor.options[monitor.selectedIndex].text;
            let discoDuro=document.getElementById("discoDuro");
            document.getElementById("discoDuroText").value=discoDuro.options[discoDuro.selectedIndex].text;
            procesadorPrecio=parseInt(procesador.options[procesador.selectedIndex].value);
            monitorPrecio=parseInt(monitor.options[monitor.selectedIndex].value);
            discoDuroPrecio=parseInt(discoDuro.options[discoDuro.selectedIndex].value);
        }
        function calcular(){
            document.getElementById("total").value=procesadorPrecio+monitorPrecio+discoDuroPrecio;

        }
    </script>
</body>
</html>
