<!DOCTYPE html>
<html>
    <!--
        Realizar un programa que muestre en un div el nÃºmero 2. Cada vez que se hace doble clic 
        sobre el mismo duplicar el valor contenido en el div.
    -->
<head>
    <title>Problema 1 - click y dbclick</title>
</head>
<body>
    <div id="divi">2</div>
    <script>
        document.getElementById("divi").addEventListener("dblclick",doble);
        function doble(){
            let res=parseInt(document.getElementById("divi").innerHTML);
            res*=2;
            document.getElementById("divi").innerHTML=res;
        }
    </script>
</body>
</html>
