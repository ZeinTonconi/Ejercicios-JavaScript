<!DOCTYPE html>
<!--
    Mostrar los mÃºltiplos de 8 hasta el valor 500. Debe aparecer en pantalla 8 -16 -24, etc.
-->
<head>
    <title>Ejercicio 11 - Problema 1</title>
</head>
<body>
    
    <script>    
        let i=1;
        document.write(8);
        while((i+1)*8<500){
            i++;
            document.write(" - "+i*8);
        }
    </script>
</body>
</html>
