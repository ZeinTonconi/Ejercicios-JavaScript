<!DOCTYPE html>
<!--
    En una empresa trabajan 5 empleados cuyos sueldos oscilan entre $100 y $500, 
    realizar un programa que lea los sueldos que cobra cada empleado e informe cuántos 
    empleados cobran entre $100 y $300 y cuántos cobran más de $300. Además el programa 
    deberá informar el importe que gasta la empresa en sueldos al personal.
-->
<head>
    <title>Ejercicio 12 - Problema 3</title>
</head>
<body>
    
    <script>    
        let s=0;
        let cont=0;
        for(let i=0;i<5;i++){
            let a=parseInt(prompt("Cual es el sueldo de la persona?"));
            s+=a;
            if(a>300)
                cont++;
        }
        document.write((5-cont)+" tienen sueldos entre $100 y $300 y "+cont+" tienen sueldos mayores a $300 y menores a $500<br>");
        document.write("La empresa tiene que gastar $"+s+"<br>");    
    </script>
</body>
</html>
