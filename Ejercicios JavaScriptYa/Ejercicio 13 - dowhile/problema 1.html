<!DOCTYPE html>
<!--
    Realizar un programa que acumule (sume) valores 
    ingresados por teclado hasta ingresa el 9999 
    (no sumar dicho valor, solamente indica que ha 
    finalizado la carga). Imprimir el valor acumulado 
    e informar si dicho valor es cero, mayor a cero 
    o menor a cero.
-->
<head>
    <title>Ejercicio 13 - Problema 1</title>
</head>
<body>
    
    <script>
        let num=0;
        let sum=0;
        do{
            sum+=num;
            num=parseInt(prompt("Ingrese un numero"));
        }while(num!=9999);
        document.write("La suma es "+sum+"<br>");
        if(sum==0)
            document.write("Es igual a cero");
        else{
            if(sum>0)
                document.write("Es mayor que cero");
            else 
               document.write("Es menor que cero");
        }
    </script>
</body>
</html>
