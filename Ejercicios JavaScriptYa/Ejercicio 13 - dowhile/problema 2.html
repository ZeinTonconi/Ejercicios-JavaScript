<!DOCTYPE html>
<!--
    En un banco se procesan datos de las cuentas corrientes 
    de sus clientes. De cada cuenta corriente se conoce: 
    número de cuenta, nombre del cliente y saldo actual. 
    El ingreso de datos debe finalizar al ingresar un valor 
    negativo en el número de cuenta.
    Se pide confeccionar un programa que lea los datos de las 
    cuentas corrientes e informe:
    a) De cada cuenta: número de cuenta, nombre del cliente y 
    estado de la cuenta según su saldo, sabiendo que:
        Estado de la cuenta	'Acreedor' si el saldo es >0.
			    'Deudor' si el saldo es <0.
			    'Nulo' si el saldo es =0.
    b) La suma total de los saldos acreedores.
-->
<head>
    <title>Ejercicio 13 - Problema 2</title>
</head>
<body>
    
    <script>
        let num_cuenta, nombre, saldo;
        let sum=0;
        do{
            num_cuenta=parseInt(prompt("Numero de cuenta:"));
            if(num_cuenta>=0){
                nombre=prompt("Nombre de la cuenta:");
                saldo=parseInt(prompt("Saldo de la cuenta:"));
                document.write(num_cuenta+" "+nombre+" ");
                if(saldo>0){
                    document.write("Acredor");
                    sum+=saldo;
                }
                if(saldo<0)
                    document.write("Deudor");
                if(saldo==0)
                    document.write("Nulo");
                document.write("<br>");
            }
        }while(num_cuenta>=0);
        document.write("La suma de los acredores es: "+sum);
    </script>
</body>
</html>
