<!DOCTYPE html>
<!--
    Se realizó un censo provincial y se desea procesar la información obtenida en dicho censo. 
    De cada una de las personas censadas se tiene la siguiente información: número de documento, 
    edad y sexo ('femenino' o 'masculino')
    Se pide confeccionar un programa que lea los datos de cada persona censada (para finalizar 
    ingresar el valor cero en el número de documento) e informar:
    a)	Cantidad total de personas censadas.
    b)	Cantidad de varones.
    c)	Cantidad de mujeres.
    d)	Cantidad de varones cuya edad varía entre 16 y 65 años.
-->
<head>
    <title>Ejercicio 13 - Problema 3</title>
</head>
<body>
    
    <script>
        let num_doc,edad,sexo;
        let mas=0,fem=0,ce=0,cj=0;
        do{
            num=parseInt(prompt("Numero de documento:"));
            if(num!=0){
                edad=parseInt(prompt("Edad:"));
                sexo=prompt("Sexo:");
                ce++;
                if(sexo=="femenino")
                    fem++;
                else{
                    if(edad>=16 && edad<=65)
                        cj++;
                    mas++;
                }
            }
        }while(num!=0);
        document.write("Personas censadas: "+ce+"<br>");
        document.write("Varones: "+mas+"<br>");
        document.write("Mujeres: "+fem+"<br>");
        document.write("Varones cuya edad varía entre 16 y 65 años: "+cj+"<br>");
    </script>
</body>
</html>
