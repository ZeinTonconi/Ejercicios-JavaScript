<!DOCTYPE html>
<!--
    Confeccionar un programa que permita ingresar un valor del 1 al 10 y nos muestre la tabla de multiplicar 
    del mismo (los primeros 12 tÃ©rminos)
-->
<head>
    <title>Ejercicio 14 - Problema 4</title>
</head>
<body>
    
    <script>
        let num=parseInt(prompt("Ingrese un numero entre 1 y 10"));
        for(let i=1;i<=12;i++){
            document.write(num+"*"+i+"="+(i*num)+"<br>");
        }
    </script>
</body>
</html>
