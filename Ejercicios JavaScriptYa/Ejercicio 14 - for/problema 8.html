<!DOCTYPE html>
<!--
    Se cuenta con la siguiente información:
    Las edades de 5 estudiantes del turno mañana.
    Las edades de 6 estudiantes del turno tarde.
    Las edades de 11 estudiantes del turno noche.
    Las edades de cada estudiante deben ingresarse por teclado.
    a) Obtener el promedio de las edades de cada turno (tres promedios).
    b) Imprimir dichos promedios (promedio de cada turno).
    c) Mostrar por pantalla un mensaje que indique cual de los tres turnos tiene un promedio de edades mayor.
-->
<head>
    <title>Ejercicio 14 - Problema 8</title>
</head>
<body>
    
    <script>
        let prom_ma=0,prom_tar=0,prom_no=0;
        for(let i=0;i<5;i++){
            let a=parseInt(prompt("Edad del estudiante del turno mañana"));
            prom_ma+=(a/5);
        }
        for(let i=0;i<6;i++){
            let a=parseInt(prompt("Edad del estudiante del turno tarde"));
            prom_tar+=(a/6);
        }
        for(let i=0;i<11;i++){
            let a=parseInt(prompt("Edad del estudiante del turno noche"));
            prom_no+=(a/11);
        }
        document.write("Promedio de edades turno mañana: "+prom_ma+"<br>");
        document.write("Promedio de edades turno tarde: "+prom_tar+"<br>");
        document.write("Promedio de edades turno noche: "+prom_no+"<br>");
        if(prom_ma>prom_tar && prom_ma>prom_no){
            document.write("El turno mañana tiene mayor promedio<br>");
        }
        else{
            if(prom_tar>prom_ma && prom_tar>prom_no){
                document.write("El turno tarde tiene mayor promedio<br>");
            }
            else{
                document.write("El turno noche tiene mayor promedio<br>");
            }
        }

   </script>
</body>
</html>
