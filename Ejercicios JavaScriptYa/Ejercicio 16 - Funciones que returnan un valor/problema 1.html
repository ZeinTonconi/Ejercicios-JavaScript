<!DOCTYPE html>
<!--
    Confeccionar una función a la cual le envíe tres enteros y retorne el mayor de ellos.
-->
<head>
    <title>Ejercicio 16 - Problema 1</title>
</head>
<body>
    
    <script>
        function mayorEntre3(a,b,c){
            if(a>b && a>c) 
                return a;
            else{
                if(b>a && b>c)
                    return b;
                else
                    return c;
            }
        }

        let a=parseInt(prompt("Ingrese un numero"));
        let b=parseInt(prompt("Ingrese un numero"));
        let c=parseInt(prompt("Ingrese un numero"));
        document.write("El numero mayor es: ",mayorEntre3(a,b,c));
   </script>
</body>
</html>
