<!DOCTYPE html>
<!--
    Elaborar una función a la cual le envíe el valor del lado de un cuadrado y me retorne su perímetro.
-->
<head>
    <title>Ejercicio 16 - Problema 1</title>
</head>
<body>
    
    <script>
        function perimetro(l){
            return l*4;
        }
        
        let l=parseInt(prompt("Ingrese el lado del cuadrado"));
        document.write("El perimetro es: "+perimetro(l)+"<br>");
   </script>
</body>
</html>
