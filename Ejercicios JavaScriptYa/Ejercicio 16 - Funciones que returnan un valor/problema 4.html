<!DOCTYPE html>

<head>
    <title>Ejercicio 16 - Problema 4</title>
</head>
<body>
    
    <script>
        function promedio(a,b,c){
            return (a+b+c)/3;
        }
        
        let i=parseInt(prompt("Ingrese un numero"));
        let j=parseInt(prompt("Ingrese un numero"));
        let k=parseInt(prompt("Ingrese un numero"));
        document.write("El promedio es: "+promedio(i,j,k)+"<br>");
   </script>
</body>
</html>
