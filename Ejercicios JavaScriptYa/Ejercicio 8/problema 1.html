<!DOCTYPE html>

    corresponde a Navidad (se debe cargar por separado el dia, el mes y el aÃ±o)
-->
<head>
    <title>Ejercicio 8 - Problema 1</title>
</head>
<body>
    
    <script>
        let dia=parseInt(prompt("Cual es el dia?"));
        let mes=parseInt(prompt("Cual es el mes? (en numeros)"));
        let anno=parseInt(prompt("Cual es el anio?"));
        if(dia==25 && mes==12)
            document.write("Es Navidad!!");
        else
            document.write("Espera para tus regalos :(");
        document.write("<br>");
    </script>
</body>
</html>
