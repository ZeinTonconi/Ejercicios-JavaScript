<!DOCTYPE html>
<!--
    Se ingresan por teclado tres números, si todos los valores ingresados son menores a 10, 
    imprimir en la página la leyenda ' Todos los números son menores a diez'.
-->
<head>
    <title>Ejercicio 8 - Problema 3</title>
</head>
<body>
    
    <script>
        let a=parseInt(prompt("Ingrese el primer valor"));
        let b=parseInt(prompt("Ingrese el segundo valor"));
        let c=parseInt(prompt("Ingrese el tercer valor"));
        if(a<10 && b<19 && c<10){
            document.write("Todos los números son menores a diez<br>");
        }
    </script>
</body>
</html>
