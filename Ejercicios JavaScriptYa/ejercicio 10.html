<!DOCTYPE html>
<!--
    Solicitar el ingreso alguna de estas palabras (casa, mesa, perro, gato) luego mostrar 
    la palabra traducida en inglés. Es decir, si se ingresa 'casa' debemos mostrar el texto 
    'house' en la página.
-->
<head>
    <title>Ejercicio 10</title>
</head>
<body>
    
    <script>    
        let s=prompt("Ingrese casa, mesa, perro o gato");
        switch(s){
            case "casa":
                document.write("house");
                break;
            case "mesa":
                document.write("table");
                break;
            case "perro":
                document.write("dog");
                break;
            case "gato":
                document.write("cat");
                break;
            default:
                document.write("Ingresaste otra palabra :(");
        }
    </script>
</body>
</html>
