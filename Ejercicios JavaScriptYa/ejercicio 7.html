<!DOCTYPE html>
<!--
    *Se cargan por teclado tres números distintos. Mostrar por pantalla el mayor de ellos.
    
    *Se ingresa por teclado un valor entero, mostrar una leyenda que indique si el número es positivo, 
    cero o negativo.
    
    *Confeccionar un programa que permita cargar un número entero positivo de hasta tres cifras y muestre 
    un mensaje indicando si tiene 1, 2, o 3 cifras.
    
    *De un postulante a un empleo, que realizó un test de capacitación, se obtuvo la siguiente información: 
    nombre del postulante, cantidad total de preguntas que se le realizaron y cantidad de preguntas que 
    contestó correctamente. Se pide confeccionar un programa que lea los datos del postulante e informe 
    el nivel del mismo según el porcentaje de respuestas correctas que ha obtenido, y sabiendo que:
    Nivel superior: Porcentaje>=90%.
    Nivel medio: Porcentaje>=75% y <90%.
    Nivel regular: Porcentaje>=50% y <75%.
    Fuera de nivel: Porcentaje<50%.
-->
<head>
    <title>Problema 7</title>
</head>
<body>
    
    <script>
        //Primera parte
        let a=parseInt(prompt("Ingrese el primer valor"));
        let b=parseInt(prompt("Ingrese el segundo valor"));
        let c=parseInt(prompt("Ingrese el tercer valor"));
        let array=[a,b,c];
        document.write("El mayor numero es "+Math.max(...array)+"<br>");

        //Segunda parte
        let n=parseInt(prompt("Ingrese un numbero"));
        document.write("El numero "+n+" es");
        if(n>0)
            document.write("Positivo!!");
        else{
            if(n<0)
                document.write("Negativo!!");
            else
                document.write("Cero!!");
        }
        document.write("<br>");
        
        //Tercera parte
        let num=prompt("Ingrese un numero");
        document.write("El numero "+num+" tiene "+num.length+" digitos<br>");

        //Cuarta parte
        let name=prompt("Cual es su nombre?");
        let num_preg=parseInt(prompt("Cuantas preguntas le hicieron?"));
        let preg_cor=parseInt(prompt("Cuantas contesto bien?"));
        let porce=(preg_cor*100)/num_preg;
        document.write("El resultado del postulante "+name+" es")
        if(porce>=90)
            document.write("Nivel Superior");
        else{
            if(porce>=75)
                document.write("Nivel Medio");
            else{
                if(porce>=50)
                    document.write("Nivel regular");
                else
                    document.write("Fuera de nivel");
            }
        }
        document.write("<br>");
    </script>
</body>
</html>
