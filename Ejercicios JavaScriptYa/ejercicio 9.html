<!DOCTYPE html>
<!--
    Se ingresan por teclado tres números, si al menos uno de los valores ingresados es menores a 10, 
    imprimir en la página la leyenda 'Alguno de los números es menor a diez'.
-->
<head>
    <title>Ejercicio 9</title>
</head>
<body>
    
    <script>
        let a=parseInt(prompt("Ingrese el primer valor"));
        let b=parseInt(prompt("Ingrese el segundo valor"));
        let c=parseInt(prompt("Ingrese el tercer valor"));
        if(a<10 || b<10 || c<10)
            document.write("Alguno de los numeros es menor a diez");
        else
            document.write("Todos son mayores o iguales a diez");
        document.write("<br>");
    </script>
</body>
</html>
